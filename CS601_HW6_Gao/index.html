<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Demo</title>

    <link rel="stylesheet" href="./styles/main.css" />

    <script defer src="./scripts/vue.js"></script>
    <script defer src="./scripts/main.js"></script>
</head>

<body>
    <main>
        <article>
            <h1>My Lovely Cat</h1>
            <section>
                <div id="app1">
                    <img :src="img" @mouseover="img = img_over, text = text_over"
                        @mouseout="img = img_origin, text = text_origin">
                    <p>{{text}}</p></img>

                </div>
            </section>
            <section>
                <div id="app2">
                    <a v-on:mouseover="mouseover" v-on:mouseleave="mouseleave">
                        {{message}}
                    </a>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
